version: '3.1'

services:
    mysql:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: pms
            MYSQL_DATABASE: pms
            MYSQL_USER: pms
            MYSQL_PASSWORD: dotnet8
        ports:
            - '3307:3306'
        volumes:
            - mysql-data:/var/lib/mysql

volumes:
    mysql-data:
